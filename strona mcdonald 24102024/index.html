<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style_index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@100..900&family=Playball&family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Sriracha&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <!-- --------------------------------------------------------------------------------- -->

    <section class="about-logomcdonald">
      <div class="about-logomcdonald__content">
        <div class="about-logomcdonald__content--image">
          <img src="./Style/Img/logomcdonalda.png" alt="">
        </div>
      </div>
    </section>

    <!-- --------------------------------------------------------------------------------- -->
    <section class="about-bigmac">
      <div class="about-bigmac__content">
          <div class="about-bigmac__content--image">
              <img src="./Style/Img/BIGMAC.png" alt="Big Mac" />
          </div>
          <div class="about-bigmac__content--text">
            <h1 style="font-family: 'Playball', cursive;">BIG MAC</h1>
              <p style="font-family: 'Embed code', cursive"> 
                Ja tam w sumie lubię, nie narzekam.
              </p>
          </div>
      </div>
  </section>
    <!-- --------------------------------------------------------------------------------- -->
    <section class="about-cheeseburger">
      <div class="about-cheeseburger__content">
        <div class="about-cheeseburger__content--text">
          <h1 style="font-family: 'Playball', cursive" > chesberger </h1>
          <p style="font-family: 'Embed code', cursive">
            go tez lubie jka sie nie najem ale tak to troche suchy jest
          </p>
        </div>
        <div class="about-cheeseburger__content--image">
          <img src="./Style/Img/cheeseburger.png" alt="" />
        </div>
      </div>
    </section>

    <!-- --------------------------------------------------------------------------------- -->

    <section class="about-cola">
      <div class="about-cola__content">
        <div class="about-cola__content--image">
          <img src="./Style/Img/cola.png" alt="" />
        </div>
        <div class="about-cola__content--text">
          <h1 style="font-family: 'Playball', cursive" > cocacola </h1>
          <p style="font-family: 'Embed code', cursive">
            nie wiem co napisac 
          </p>
        </div>
      </div>
    </section>

   <!-- --------------------------------------------------------------------------------- -->
    <section class="about-nugetsy">
      <div class="about-nugetsy__content">
        <div class="about-nugetsy__content--text">
          <h1 style="font-family: 'Playball', cursive" > nugetsss </h1>
          <p style="font-family: 'Embed code', cursive">
            dla panow z afryki
          </p>
        </div>
        <div class="about-nugetsy__content--image">
          <img src="./Style/Img/nugetsiki.png" alt="" />
        </div>
      </div>
    </section>

    <!-- --------------------------------------------------------------------------------- -->
    <section class="about-jalapeno">
      <div class="about-jalapeno__content">
        <div class="about-jalapeno__content--image">
          <img src="./Style/Img/jalapenoburger.png" alt="" />
        </div>
        <div class="about-jalapeno__content--text">
          <h1 style="font-family: 'Playball', cursive" > japaleno burger</h1>
          <p style="font-family: 'Embed code', cursive">
            a ja wole mowic dżalapino <br><br> (chlopaki z barakow reference)
          </p>
        </div>
      </div>
    </section>

    <!-- --------------------------------------------------------------------------------- -->

    <section class="linkdomc">
      <div class="linkdomc__content">
        <div class="linkdomc__content--text">
          <a style="font-family: 'Embed code', cursive"
          href="https://mcdonalds.pl/nasze-menu/" target="_blank" class="link">Menu McDonalds  &nbsp;&nbsp; &lt;---    kliknij
        </a>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
